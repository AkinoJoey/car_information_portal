{% load static %}
<script src="{% static 'js/car.js' %}">
</script>
<form id="carForm">
    <select id="makerDropdown">
        <option value="">Select Maker</option>
        {% for maker in makers %}
        <option value="{{ maker.make_id }}">{{ maker.make_display }}</option>
        {% endfor %}
    </select>

    <select id="modelDropdown">
        <option value="">Select Model</option>
    </select>
</form>
