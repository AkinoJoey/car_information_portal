{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'js/car.js' %}"></script>
<form method="post">
    {% csrf_token %}
    {{ form.make }}
    <select id="model", name="model">
        <option label="-- Select Model --"></option>
    </select>
    {{ form.begin_year}}
    {{ form.end_year}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
